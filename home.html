<!DOCTYPE html>
<html lang="kr">
  <head>
    <title>Home - my first website</title>
    <style>
      body {
        height: 1000vh;
        margin: 50px;
      }
      span {
        background-color: yellowgreen;
        color: tomato;
        padding: 5px;
        border-radius: 10px;
      }
      button:hover {
        background-color: blue;
      }
      button:active {
        background-color: tomato;
      }
      button:focus {
        background-color: yellow;
      }
      a:visited {
        color: tomato;
      }
      a:hover {
        color: teal;
      }
      form {
        border: 1px solid salmon;
        display: flex;
        flex-direction: column;
        padding: 20px;
      }
      form:focus-within {
        border: 2px solid blue;
      }
      form:hover input:focus {
        background-color: chocolate;
      }
    </style>
  </head>
  <body class>
    <div>
      <button>Hello</button>
    </div>
    <a href="https://google.com">Go to google</a>
    <form action="">
      <input type="text" />
      <input type="text" />
      <input type="text" />
    </form>
  </body>
</html>
