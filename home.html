<!DOCTYPE html>
<html lang="kr">
  <head>
    <title>Home - my first website</title>
    <style>
      a {
        color: white;
        background-color: tomato;
        text-decoration: none;
        padding: 3px 5px;
        border-radius: 5px;
        transition: border-radius 500ms cubic-bezier(0.645, 0.045, 0.355, 1),
          color 2s ease-in-out, background-color 10s ease-in-out;
      }
      a:hover {
        border-radius: 20px;
        color: tomato;
        background-color: wheat;
      }
    </style>
  </head>
  <body class>
    <a href="#">Go home</a>
  </body>
</html>
