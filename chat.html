<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat w/ Kyusung - Kokoa Clone</title>
  </head>
  <body class="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a class="alt-header__link" href="javascript:history.back()">
          <i class="fas fa-angle-left fa-2x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <span class="alt-header__title">Kyusung</span>
      </div>
      <div class="alt-header__column">
        <span> <i class="fas fa-search fa-lg"></i></span
        ><span> <i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>
    <main class="settings-screen"></main>
  </body>
  <script
    src="https://kit.fontawesome.com/f281f90196.js"
    crossorigin="anonymous"
  ></script>
</html>
