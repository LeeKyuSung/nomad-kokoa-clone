<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>You Are Awesome!</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
    <script
      src="https://kit.fontawesome.com/f281f90196.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="assignment09.css" />
  </head>
  <body>
    <div class="main">
      <div class="header">
        <div class="header__column">
          <a href="" class="header__icon">
            <i class="fa-solid fa-x fa-2x"></i>
          </a>
        </div>
        <div class="header__column">
          <span class="header__title">Playlist</span>
        </div>
        <div class="header__column">
          <span></span>
        </div>
      </div>
      <div class="profile">
        <div class="profile__column">
          <a href="" class="profile__image">
            <i class="fa-regular fa-image fa-4x"></i>
          </a>
        </div>
        <div class="profile__column">
          <span class="profile__title">Random</span>
          <span class="profile__title">Love</span>
          <span class="profile__author">by Divay Kapoor</span>
        </div>
      </div>
      <div class="button">
        <div class="button__column">
          <a href="" class="button__play">
            <i class="fa-solid fa-play fa-2x"></i>
            <span class="button__play__title">Play</span>
          </a>
        </div>
        <div class="button__column">
          <a href="" class="button__fav fa-2x">
            <i class="fa-regular fa-heart"></i>
          </a>
        </div>
        <div class="button__column">
          <a href="" class="button__plus fa-2x">
            <i class="fas fa-plus fa-lg"></i>
          </a>
        </div>
      </div>
      <div class="music-list">
        <div class="music-list">
          <div class="music">
            <div class="music__profile"></div>
            <div class="music__info">
              <div class="music__title">Matargasti</div>
              <div class="music__author">Mohit Chauhan</div>
            </div>
          </div>
          <div class="music">
            <div class="music__profile"></div>
            <div class="music__info">
              <div class="music__title">Attitude</div>
              <div class="music__author">Lewis OfMan&#183;Attitude</div>
            </div>
          </div>
          <div class="music">
            <div class="music__profile"></div>
            <div class="music__info">
              <div class="music__title">Try Everthing</div>
              <div class="music__author">Shakira&#183;Zootopia</div>
            </div>
          </div>
          <div class="music">
            <div class="music__profile"></div>
            <div class="music__info">
              <div class="music__title">Sunflower</div>
              <div class="music__author">Joseph Vincent&#183;Sunflower</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
