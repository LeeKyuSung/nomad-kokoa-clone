<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>You Are Awesome!</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
    <script
      src="https://kit.fontawesome.com/f281f90196.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="assignment10.css" />
  </head>
  <body>
    <div class="main">
      <div class="header">
        <div class="header__column">
          <i class="fa-solid fa-bars fa-2x"></i>
        </div>
        <div class="header__column">
          <span class="header__title">library</span>
        </div>
        <div class="header__column">
          <i class="fa-solid fa-basket-shopping fa-2x"></i>
        </div>
      </div>
      <div class="search-bar">
        <div class="search-bar__column">
          <input type="text" placeholder="Search books..." />
        </div>
        <div class="search-bar__column">
          <i class="fa-solid fa-search fa-lg"></i>
        </div>
      </div>
      <div class="book-of-the-day">
        <div class="book-of-the-day__title">Book of the day</div>
        <div class="book-of-the-day__content">
          <div class="book-of-the-day__content__column">
            <img src="images/book1.png" alt="book" />
          </div>
          <div class="book-of-the-day__content__column">
            <div class="book-of-the-day__content__column__title">
              No Fixed Abode
            </div>
            <div class="book-of-the-day__content__column__subtitle">
              Journey Through
            </div>
            <div class="book-of-the-day__content__column__rating">
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-regular fa-star"></i>
            </div>
            <div class="book-of-the-day__content__column__button">
              <button>Journey</button>
              <button>Biography</button>
            </div>
            <div class="book-of-the-day__content__column__button">
              <div class="save-button">
                <i class="fa-solid fa-bookmark fa-lg"></i>
              </div>
              <button>Book Now</button>
            </div>
          </div>
        </div>
      </div>
      <div class="top-adventures">
        <div class="top-adventures__title">Top Adventures</div>
        <div class="top-adventures__list">
          <div class="top-adventures__column">
            <img src="images/book2.jpg" alt="" />
            <div class="top-adventures__column__rating">
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-regular fa-star"></i>
            </div>
          </div>
          <div class="top-adventures__column">
            <img src="images/book3.jpg" alt="" />
            <div class="top-adventures__column__rating">
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-regular fa-star"></i>
            </div>
          </div>
          <div class="top-adventures__column">
            <img src="images/book4.jpg" alt="" />
            <div class="top-adventures__column__rating">
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-regular fa-star"></i>
            </div>
          </div>
          <div class="top-adventures__column">
            <img src="images/book5.jpg" alt="" />
            <div class="top-adventures__column__rating">
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-regular fa-star"></i>
            </div>
          </div>
        </div>
      </div>
      <div class="popular-authors">
        <div class="popular-authors__title">Popular authors</div>
        <div class="popular-authors__content">
          <div class="popular-authors__column">
            <img src="images/author.jpg" alt="" />
          </div>
          <div class="popular-authors__column">
            <div class="popular-authors__name">
              George Raymond<br />Richard Martin
            </div>
            <div class="popular-authors__description">
              Modern American science fiction writer, screenwriter, producer and
              editor, winner of manyt literary awards.
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
