<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>repl.it</title>
  </head>
  <body>
    <h1>Create An Account</h1>
    <form class="login-form">
      <label for="first-name">First name</label>
      <input
        id="first-name"
        type="text"
        name="first-name"
        placeholder="First name"
        required
      />
      <br />
      <label for="last-name">Last name</label>
      <input
        id="last-name"
        type="text"
        name="last-name"
        placeholder="Last name"
        required
      />
      <br />
      <label for="email">Email</label>
      <input
        id="email"
        type="email"
        name="email"
        placeholder="Email"
        required
      />
      <br />
      <label for="username">Username</label>
      <input
        id="username"
        type="text"
        name="username"
        placeholder="Username"
        required
      />
      <br />
      <label for="password">Password</label>
      <input
        id="password"
        type="password"
        name="password"
        placeholder="Password"
        minlength="10"
        required
      />
      <br />
      <label for="birth-date">Birth date</label>
      <input
        id="birth-date"
        type="date"
        name="birth-date"
        placeholder="Birth date"
        required
      />
      <br />
      <label for="happy">How happy are you?</label>
      <input id="happy" type="range" name="happy" list="values" required />
      <datalist id="values">
        <option value="0"></option>
        <option value="10"></option>
        <option value="20"></option>
        <option value="30"></option>
        <option value="40"></option>
        <option value="50"></option>
        <option value="60"></option>
        <option value="70"></option>
        <option value="80"></option>
        <option value="90"></option>
        <option value="100"></option>
      </datalist>
      <br />
      <label for="color">What is your fav. color?</label>
      <input id="color" type="color" name="color" required />
      <br />
      <input type="submit" value="Create Account" required />
    </form>
  </body>
</html>
